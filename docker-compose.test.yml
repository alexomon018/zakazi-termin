version: "3.8"

services:
  test-db:
    image: postgres:16-alpine
    container_name: zakazi-termin-test-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: zakazi_termin_test
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d zakazi_termin_test"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_test_data:
